<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>noscript</title>
    <noscript>
        <style>
            body{
                background-color: brown;
            }
            h2{
                display: none;
            }
        </style>
    </noscript>
</head>
<body>
    <noscript>
        <div>
            <h1 style="text-align: center; background-color: aqua;"> javascript esta desativado</h1>
        </div>
    </noscript>
    <h2 style="text-align: center; background-color: blueviolet;">tudo normal</h2>

    <script>
        var body = document.body
        body.style.backgroundColor = 'red'
    </script>

</body>
</html>
